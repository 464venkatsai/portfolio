<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Hover Effect (Flexbox)</title>
  <style>
    /* Example container styles (you can customize this) */
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    /* Example card styles (you can customize this) */
    .card {
      width: 200px;
      height: 200px;
      background-color: #f1f1f1;
      margin: 10px;
      border-radius: 8px;
      transition: opacity 0.3s ease; /* Transition for smoother effect */
    }

    /* CSS rule for the hover effect */
    .container:hover .card:not(:hover) {
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <!-- Add more cards here -->
  </div>
</body>
</html>
