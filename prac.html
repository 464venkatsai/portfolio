<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  @keyframes typing {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }
  
  .typing-animation {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    animation: typing 6.5s linear 0s infinite;
    width: 0; /* Initialize the width to 0 */
    visibility: hidden; /* Hide the element initially */
  }
   
</style>
<body>
  <div class="typing-animation">Your text here</div>

</body>
<script>
  function startAnimation() {
    const typingElement = document.querySelector('.typing-animation');
    typingElement.style.visibility = 'visible'; // Show the element before starting the animation
    typingElement.style.animationDelay = '0s'; // Reset the animation delay to 0s
  
    // Start the animation
    typingElement.style.animationPlayState = 'running';
  
    // Wait for 6.5 seconds (animation duration) + 2 seconds (waiting time)
    setTimeout(() => {
      typingElement.style.animationPlayState = 'paused'; // Pause the animation
  
      // Wait for 2 seconds
      setTimeout(() => {
        startAnimation(); // Repeat the animation loop
      }, 2000);
    }, 5000);
  }
  
  // Start the animation loop
  startAnimation();
  
  

</script>
</html>
